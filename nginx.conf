server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # React SPA routing
    location / {
        try_files $uri /index.html;
    }

    # Serve static assets
    location /assets/ {
        try_files $uri =404;
    }

    # Optional: favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
